    <script>
        let jsonData = {};

        function loadJson() {
            const jsonInput = document.getElementById('jsonInput').value;
            try {
                jsonData = JSON.parse(jsonInput);
                document.getElementById('results').innerText = 'JSON loaded successfully!';
            } catch (error) {
                document.getElementById('results').innerText = 'Invalid JSON format.';
            }
        }

        function searchJson() {
            const searchValue = document.getElementById('searchBox').value.toLowerCase();
            const results = document.getElementById('results');
            results.innerHTML = '';

            if (!searchValue) {
                return;
            }

            let output = '';

            for (const key in jsonData) {
                if (jsonData.hasOwnProperty(key)) {
                    const value = jsonData[key].toLowerCase();
                    if (key.includes(searchValue) || value.includes(searchValue)) {
                        output += `<div class="result-item"><strong>ID:</strong> ${key}, <strong>Name:</strong> ${jsonData[key]}</div>`;
                    }
                }
            }

            if (output === '') {
                results.innerHTML = 'No results found.';
            } else {
                results.innerHTML = output;
            }
        }

        // Automatically load JSON on page load
        loadJson();
    </script>
