<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="tab-container">
        <div class="tab-wrapper">
            <div id="calculateTab" class="tab active">Calculate</div>
            <div id="settingsTab" class="tab">Settings</div>
        </div>
    </div>

    <div id="calculateTabContent" class="tab-content active">
        <div class="calculateTabContainer">
            <div class="select-and-table">
                <div class="select-and-search">
                    <div class="dropdown-container">
                        <input type="text" class="dropdown-input" placeholder="Search..." />
                        <ul class="dropdown-list"></ul>
                    </div>
                    <h3 class="selected-item-header">Selected: None</h3>
                </div>
                <!--full table containing headers with npc name, kills/h, drops/h, drops/6h. gold/h-->
                <table class="npc-table">
                    <thead>
                        <tr>
                            <th>NPC Name</th>
                            <th>Kills/h</th>
                            <th>Drops/h</th>
                            <th>Drops/6h</th>
                            <th>Gold/h</th>
                        </tr>
                    </thead>
                    <tbody class="npc-table-body">
                        <tr>
                            <td>NPC 1</td>
                            <td>100</td>
                            <td>50</td>
                            <td>300</td>
                            <td>1000</td>
                        </tr>

                    </tbody>
                </table>

            </div>
            <div class="filtered-npc-panel">

            </div>


        </div>
    </div>

    <div id="settingsTabContent" class="tab-content">

    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
